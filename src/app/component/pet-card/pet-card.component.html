<div class="pet-card">
    <div class="pet-card__header">
        <img class="pet-card__header__image" src="../../../assets/images/{{pet.petType}}.png" alt="This is the default pet image">
    </div>
    <div class="pet-card__content">
        <span class="pet-card__content__name">{{pet.name}}</span>
        <span>{{breedList[pet.breed]}}</span>
    </div>
</div>
